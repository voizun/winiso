name: Win11ISO

on:
  workflow_dispatch:

jobs:
  Win11ISO:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - run: unzip *.zip

      - run: ls -al
        shell: bash

      - run: |
          sed -i -e "s/powershell/pwsh/" uup_download_windows.cmd
          sed -i -e 's/$/\r/g' uup_download_windows.cmd
          
      - run: .\uup_download_windows.cmd

      - run: ls -al && tree
        shell: bash
